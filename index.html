<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="app">
      <section class="task-list">
        <h3 class="task-list__heading task-list__heading_add">Add Item</h3>
        <div class="task-list__wrapper">
          <input class="task-list__input task-list__input_add" type="text">
          <button class="task-list__button task-list__button_add">Add</button>
        </div>
      </section>
      <section class="task-list">
        <h3 class="task-list__heading">Todo</h3>
        <ul class="task-list__menu task-list__menu_todo">
          <li class="task-list__menu-item">
            <input type="checkbox" class="task-list__checkbox">
            <label class="task-list__text">Pay Bills</label>
            <input type="text" class="task-list__input">
            <button class="task-list__button task-list__button_edit">Edit</button>
            <button class="task-list__button task-list__button_delete">
              <img src="./remove.svg" class="task-list__remove">
            </button>
          </li>
          <li class="task-list__menu-item task-list__menu-item_edit-mode">
            <input type="checkbox" class="task-list__checkbox">
            <label class="task-list__text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-list__input">
            <button class="task-list__button task-list__button_edit">Save</button>
            <button class="task-list__button task-list__button_delete">
              <img src="./remove.svg" class="task-list__remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-list">
        <h3 class="task-list__heading">Completed</h3>
        <ul class="task-list__menu task-list__menu_completed">
          <li class="task-list__menu-item">
            <input type="checkbox" checked class="task-list__checkbox">
            <label class="task-list__text">See the Doctor</label>
            <input type="text" class="task-list__input">
            <button class="task-list__button task-list__button_edit">Edit</button>
            <button class="task-list__button task-list__button_delete">
              <img src="./remove.svg" class="task-list__remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
